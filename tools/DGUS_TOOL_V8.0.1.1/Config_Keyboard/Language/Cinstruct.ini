[ForTool]
DisplayControl0  =  变量图标：将一个数据变量的变化范围线性对应一组ICON图标显示，当变量变化时，图标也自动相应切换。多用于精细的仪表盘、进度条显示。该显示功能通常配合数字录入来使用。
DisplayControl1  =  动画图标：将一个定值数据变量对应了3种不同的图标指示状态：不显示、显示固定图标、显示动画图标。多用于变量的报警提示。
DisplayControl2  =  滑动刻度：将一个数据变量的变化范围对应一个图标（滑块）的显示位置变化。多用于液位、刻度盘、进度表的指示。
DisplayControl3  =  艺术字：用ICON图标取代字库来显示变量数据。该功能与图标变量显示功能类似。
DisplayControl4  =  图片动画：将一组全屏图片按照指定速度播放，该功能多用于开机界面或屏保。
DisplayControl5  =  图标旋转：把一个数据变量的变化范围线性对应角度数据，然后把一个ICON图标按照对应的角度数据旋转后显示出来。该功能多用于指针仪表板显示。
DisplayControl6  =  位变量图标：把一个数据变量的每个位（bit）的0/1状态对应8种不同显示方案中的两种，用ICON图标（或图标动画）来对应显示。
DisplayControl7  =  数据变量显示：把一个数据变量按照指定格式（整数、小数、是否带单位）用指定字体和大小的阿拉伯数字显示出来。
DisplayControl8  =  文本显示：把字符串按照指定的格式（选择字库决定）在指定的文本框显示区域显示。该功能通常配合文本录入功能使用。
DisplayControl9  =  时钟表盘显示：表盘时钟显示功能采用ICON图标旋转，用指针表盘方式把公历RTC显示出来。
DisplayControl10  =  文本RTC显示：文本时钟显示功能是按照用户编辑的格式把公历RTC用文本显示出来。
DisplayControl11  =  文本滚屏：把变量数据在指定区域内按指定方向滚动显示。
DisplayControl12  =  DGUSII文本：把字符串按照指定的格式（选择字库决定）在指定的文本框显示区域显示。该功能通常配合文本录入功能使用。用于DGUSII方式。
DisplayControl13  =  基本图形：基本图形显示功能中的一个“绘图板”功能，而具体的绘图操作则由*VP指向的变量存储器的内容决定。用户通过改变变量存储器中的数据来实现不同的绘图功能。
DisplayControl14  =  QR二维码：根据指定内容在屏幕显示指定的二维码图形。
DisplayControl15  =  区域滚屏：在指定区域内的页面部分进行滚动。
DisplayControl16  =  数据窗口：在指定区域内显示数据列表。
DisplayControl17  =  亮度调节：调节屏幕亮度。
DisplayControl18  =  变量数据录入：录入整数、定点小数等各种数据到指定变量存储空间。
DisplayControl19  =  弹出菜单：点击触发一个弹出菜单并返回菜单项的键码。
DisplayControl20  =  增量调节：点击按钮，对指定变量进行+/-操作，可设置步长和上下限。设置0-1范围循环调节，配合图标变量显示可以实现栏目复选框功能，如点击一下“选中”，再次点击“取消”。
DisplayControl21  =  拖动调节：拖动滑块实现变量数据录入，可设置刻度范围。
DisplayControl22  =  基础触控：拖动调节的优点是直观、快捷，而且参数不会越界。当需要更精确的拖动录入时，可以把拖动调节所指向的变量数据用“数据变量显示”功能来显示出来。
DisplayControl23  =  按键返回：点击按键，直接返回按键值到变量，支持位变量返回。
DisplayControl24  =  文本录入：使用文本方式录入各种字符，录入过程支持光标移动和编辑。支持ASCII字符、GBK中文及繁体注音输入法录入；修改字库和0#字库可以支持所有类似ASCII字符的8bit编码文字录入；配合DWIN OS可以实现Unicode或多语种混合录入。
DisplayControl25  =  GBK录入：实现汉字文本录入。
DisplayControl26  =  按压同步数据返回：点击触摸屏，按照规定返回数据到变量或串口。
DisplayControl27  =  转动调节：通过转动旋钮来实现变量数据录入。
DisplayControl28  =  滑动手势调节：图标滑动。
DisplayControl29  =  滑动手势翻页：页面拖动滑动。
DisplayControl30  =  RTC设置：按照用户编辑的格式把公历RTC用文本显示出来。
