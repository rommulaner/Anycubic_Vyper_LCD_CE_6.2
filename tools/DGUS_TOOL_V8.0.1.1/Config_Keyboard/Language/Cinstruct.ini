[Forproperty]
TouchPicID = 触控页面的编号
EndAnimation = 结束时停留的动画
VpAddr1 = 数据对应图标显示位置描述指针，必须为偶数，每个图标2个地址：D3:D0图标显示位置左上角坐标(x，y)；数据按照数据源编号顺序描述。
VpAddr2 = 需复制的每个图标数据描述指针，必须为偶数，每个图标4个地址：D7:D4图标左上角坐标(x，y)；D3:D2图标宽度像素值；D1:D0图标高度像素值；数据按照图标编号顺序描述。
DataNum = 数据项数目：包括的数据项的数目
IcoSource = 数据源
PressTime = 按压响应时间：单位为0.1秒，按压后需经过按压响应时间后才进行执行。
DescribePoint  =  变量指针描述：0XFFFF表示由生成的配置文件加载控制，其他地址表示从设定地址读取数据作为控制。
VpAddr  =  VP地址：填写VP变量地址，一个地址两个字节。设定此值可以修改控件对应VP地址。
IcoLibNum  =  图标文件库：*.icl图标文件库。通过DGUS图标库工具生成，生成后放在DWIN_SOURCE文件夹下自动识别。
VariableMin  =  变量下限：用于变量图标显示，设置数据变化最小值。
VariableMax  =  变量上限：用于变量图标显示，设置数据变化最大值。
IcoMin  =  ICO下限：用于变量图标显示，设置图标编号最小值。
IcoMax  =  ICO上限：用于变量图标显示，设置图标编号最大值。
IsLucency  =  是否透明显示：用于图标控件，可以设置背景透明和显示背景两种模式。
BackgroundMode  =  背景叠加模式：用于图标控件，可以设置覆盖背景图片、背景图片叠加模式1和背景图片叠加模式2三种模式
IcoLuminance  =  图标亮度：仅用于图标控件背景图片叠加模式2，用来设置图标显示亮度，取值范围：0-255，单位1/256.
BackkLuminance  =  背景亮度：仅用于图标控件背景图片叠加模式2，用来设置叠加的背景亮度，取值范围：0-255，单位1/256.
StopValue  =  停止值：用于动画图标显示，设置图标动画显示停止时对应变量地址数值。
StartValue  =  开始值：用于动画图标显示，设置图标动画显示开始时对应变量地址数值。
StopIcoId  =  停止图标ID：用于动画图标显示，设置图标动画显示停止时对应图标编号。
StartIcoId  =  开始图标ID：用于动画图标显示，设置图标动画显示开始时对应图标编号。
EndIcoId  =  结束图标ID：用于动画图标显示，设置图标动画显示结束时对应图标编号。
IcoTime  =  单个图标显示时间：用于动画图标显示，设置动画过程中单个图标显示时间。取值范围：1-255，单位：DGUS周期。
ValueType  =  变量类型：2字节整型、4字节长整型、VP高字节（无符号）、VP低字节（无符号）、2字节无符号整型、4字节无符号长整型、4字节float、8字节double
DataType  =  变量类型：数据录入数据类型
IntNum  =  整数位数：设置小数整数位数
FloatNum  =  小数位数：设置小数位数
AlignType  =  对齐方式：设置显示对齐方式。
AlignType2  =  对齐方式：设置显示对齐方式。
ValueInit  =  变量初始值：设置初始值。
StartScaleValue  =  起始变量刻度值：用于滑块刻度控件，设置滑动刻度变量起始值。
StopScaleValue  =  终止变量刻度值：用于滑块刻度控件，设置滑动刻度变量终止值
ScaleMode  =  刻度模式：用于滑块刻度控件，设置其模式：横向刻度条、纵向刻度条。
SliderIcoId  =  滑动图标库：用于滑块刻度控件，设置滑动刻度控件滑动过程中显示图标所在图标库。
Xoffset  =  X坐标前移偏移量：用于滑块刻度控件，设置图标显示的X坐标前移偏移量
DisplayTime  =  显示时间：单个动画图标(图片)显示时间(X8ms)。
IcoId  =  图标库ID：用于图标类控件，选择对应图标库。
Xcenter  =  旋转中心X：用于图标旋转控件，设置图标上的旋转中心位置：X坐标。
Ycenter  =  旋转中心Y：用于图标旋转控件，设置图标上的旋转中心位置：Y坐标。
StartRotate  =  起始旋转角度：对应起始旋转角度的变量值，整型数，越界不显示。
StopRotate  =  终止旋转角度：对应终止旋转角度的变量值，整型数，越界不显示。
VpMode  =  VP_Mode
AuxiliaryAddr  =  辅助地址
BitOnOff  =  Bit开关
DisplayMode  =  显示模式：用于位变量图标显示，模式0：0表示ICON0S、1表示ICON1S;模式1：0表示ICON0S、1表示不显示；模式2：0表示ICON0S、1表示ICON1S-ICON1E动画；模式3：0表示不显示、1表示ICON1S；模式4：0表示不显示、1表示ICON1S-ICON1E动画；模式5：ICON0S-ICON0E动画、1表示ICON1S；模式6：ICON0S-ICON0E动画、1表示不显示；模式7：0表示ICON0S-ICON0E动画、1表示ICON1S-INCON1E动画
MoveMode  =  位图图标排列方式:00=X++,Act_Bit_Set指定的不处理bit不保留位置；01=Y++,Act_Bit_Set指定的不处理bit不保留位置；02=X++,Act_Bit_Set指定的不处理bit保留DIS_MOV位置；03=Y++,Act_Bit_Set指定的不处理bit保留DIS_MOV位置。
MoveInterval  =  移动间隔
IcoStart0  =  不显示动画模式，bit 0图标ID；显示动画模式，bit 0 图标动画起始ID位置。
IcoEnd0  =  显示动画模式，bit 0 图标动画结束ID位置。
IcoStart1  =  不现实动画模式，bit 1图标ID；显示动画模式，bit 1图标动画其实ID位置。
IcoEnd1  =  显示动画模式，bit 1图标动画结束ID位置。
DisplayColor  =  显示颜色：设置显示颜色。
FontPosition  =  字库位置：设置显示对应字库编号。
Fontsize  =  字体大小：设置显示字体大小。
VariableLength  =  变量单位长度：添加单位文字长度。
DisplayUnit  =  显示单位：单位字符串。
CodeType  =  编码方式：选择编码方式。
IsAutomatic  =  字符间距：自动调整、非自动调整。
TextLength  =  文本长度：文本显示文字长度。
Font0_ID  =  字库ID：ASCII字库编号。
Font1_ID  =  字库ID：汉子字库编号。
Xwidth  =  X方向点阵数：字体大小X方向点阵数:0X01-0X04模式，ASCII字符X方向按照X/2计算。
Ywidth  =  Y方向点阵数：字体大小Y方向点阵数。
HorizontalInterval  =  水平间隔：字符水平间隔。
VerticalInterval  =  垂直间隔：字符垂直间隔。   
TextInit  =  显示单位：单位字符串。
IsDisplayHour  =  是否显示时针：用于时钟表盘控件。  
HourIco  =  时钟图标库ID：用于时钟表盘控件，显示时钟表盘对应图标库。
HourX  =  时钟中心坐标X：用于时钟表盘控件，时钟表盘指针中心X坐标。
HourY  =  时钟中心坐标Y：用于时钟表盘控件，时钟表盘指针中心Y坐标。
IsDisplayMinute  =  是否显示分针：用于时钟表盘控件。
MinuteIco  =  分钟图标库ID：用于时钟表盘控件，显示时钟表盘对应图标库。
MinuteX  =  分钟中心坐标X：用于时钟表盘控件，时钟表盘指针中心Y坐标。
MinuteY  =  分钟中心坐标Y：用于时钟表盘控件，时钟表盘指针中心Y坐标。
IsDisplaySecond  =  是否显示秒针：用于时钟表盘控件。
SecondIco  =  秒钟图标库ID：用于时钟表盘控件，显示时钟表盘对应图标库。
SecondX  =  秒钟中心坐标X：用于时钟表盘控件，时钟表盘指针中心Y坐标。
SecondY  =  秒钟中心坐标Y：用于时钟表盘控件，时钟表盘指针中心Y坐标。
DateFormat  =  日期格式：用于文本RTC显示，假设当前时间为2012-05-02 12:00:00 星期三，那么，Y-M-D H:Q:S 0X00 将显示为：2012-05-02 12:00:00 ; M-D W H:Q 0X00将显示为05-02 WED 12:00
IsDottedLine  =  是否是虚线
LineFormat1  =  虚线格式1
LineFormat2  =  虚线格式2
LineFormat3  =  虚线格式3
LineFormat4  =  虚线格式4
UnitPixels  =  单元像素点
ScrollVelocity  =  滚动速度
DataCount  =  显示数据总个数
IsDisplayInvalid0  =  是否显示无效0
IsDisplayAdd  =  是否显示正数+号
IsSpillReverse  =  数据越界后掉头
AdjustStep  =  调节步长
NotSelectXwidth  =  X方向点阵大小
NotSelectYwidth  =  Y方向点阵大小
NotSelectColor  =  显示颜色
SelectXwidth  =  X方向点阵大小
SelectYwidth  =  Y方向点阵大小
SelectColor  =  显示颜色：显示颜色
Ycentral  =  Y_Central：用于实时曲线控件，曲线中心轴位置。
VdCentral  =  VD_Central：用于实时曲线控件，中心轴对应的曲线数据值，一般取最大数据和最小数据和的50%。
VerticalEnlarge  =  纵轴放大倍数：用于实时曲线控件，单位是1/256，范围0-0X7FFF。
DataChannel  =  数据源通道：用于实时曲线控件，范围0-7一共八个通道。
RollMoveMode  =  移动方向：用于实时曲线控件，两种移动方向：数据在最右侧，曲线从右向左移；数据在最左侧，曲线从左向右移动。
IsKeyControl  =  是否键控：用于触控控件，是否需要键控，如果需要则输入键值，当程序中触发键值时执行一次按下操作。
KeyValue  =  键值：触控控件，键控使用。
IsPlayVoice  =  是否播放语音：用于触控控件，触发控件时是否需要语音如果需要则设置相应的语音ID号和WAL文件id号。
VoiceID  =  语音ID：播放语音编号。
WavLibID  =  WAL音频库文件ID：用于语音播放。
IsAutoUpload  =  数据是否自动上传：数据自动上传，当选择数据自动上传时，屏幕串口2会主动返回控件变量地址值以数据读的方式发送到串口。例如0X1000变量地址按下后地址设置为1主动上传：5A A5 06 83 10 00 01 00 01.
ButtonEffectPage  =  按钮效果页面：触控控件设置按下效果，选择相应效果页面即可。
HasButtonEffect  =  是否有按压效果：设置是否存在按压效果。
PageSwitch  =  页面切换：设置触控控件按下后是否需要切换页面，如果需要切换页面则设置切换页面ID号即可。
HasPageSwitch  =  是否页面切换：设置是否需要切换页面。
DisplayPosition  =  显示位置
CursorColor  =  光标颜色：设置录入过程中光标颜色。
InputDisplayType  =  输入显示方式
KeyBoardPos  =  键盘所在页面位置：当前页面与其他页面两种。
KeyBoardPage  =  键盘页面：如果在其他页面则设置页面ID号。
KeyBoardArea  =  键盘区域：选择键盘区域。
KeyBoardPosition  =  键盘显示位置：设置键盘在本页面中的显示位置。
KeyBoardLucency  =  键盘透明度：设置键盘透明度。
OpenScopeLimit  =  启用范围限制：是否驱动范围控制。
IsLoadData  =  录入过程加载数据：录入过程中是否加载数据。
ReturnAddr  =  数据地址：设置操作VP地址。
ReturnData  =  加载数据
WriteVpMode  =  写入模式
AdjustType  =  调节方式
OverDealMode  =  逾限处理方式
ButtonEffect  =  按键效果
ReturnType  =  数据返回格式
DragMode  =  拖动方式
IsAllKey  =  是否完全键定义
ButtonValue  =  键值
EnterMode  =  录入模式
