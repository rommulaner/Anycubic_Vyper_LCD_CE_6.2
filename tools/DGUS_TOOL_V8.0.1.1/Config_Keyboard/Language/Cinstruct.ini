VP3S  =  VP3S：触摸屏松开时，读取数据的地址。
VP3T  =  VP3T：触摸屏松开时，写入数据的地址。
DataLength3  =  数据长度：触摸屏松开时，返回数据长度。
AdjustMode  =  调节格式
CircleCenter  =  圆心坐标
Diameter0  =  R0(区域内径)
Diameter1  =  R1(区域外径)
StartAngle  =  A0(起始角度)
StopAngle  =  A1(终止角度)
SliderMode  =  滑动模式
Sensitivity  =  灵敏度
PreviousPage  =  前一页
NoPreviousPage  =  无前一页
AfterPage  =  后一页
NoAfterPage  =  无后一页
GestureTime  =  翻页灵敏度时间
GestureDistance  =  翻页灵敏度距离
IsAutoUploadPage  =  是否自动上传页面编号
ByteNum  =  HEX字节位数：HEX显示字节位数。
TextDistance  =  字符间距
HexFormat  =  十六进制格式
CurveWidth = 曲线线宽
RunControl  =  运行控制
TextScaleMode  =  缩放模式
