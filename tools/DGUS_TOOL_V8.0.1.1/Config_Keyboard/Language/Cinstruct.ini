TextColor1  =  文本颜色
DisplayType  =  显示方式
SpellPosition  =  拼音位置
ParaMode  =  Mode
DataPack  =  DataPack
PressMode1  =  按压模式：用于按压同步数据返回控件，设置第一次按压下去数据返回模式：不返回数据、读取*VP1S指向的DataLength1长度数据到*VP1T指向的存储空间。、读取VP1S指向的DataLength1长度数据发送到串口、读取VP1S指向的DataLength1长度数据到*VP1T指向的寄存器空间。
VP1S  =  VP1S：触摸屏第一次按压时，读取数据的地址。
VP1T  =  VP1T：触摸屏第一次按压时，写入数据的地址。
DataLength1  =  数据长度：触摸屏第一次按压时返回数据长度，字节为单位，模式1下必须为偶数。
PressMode2  =  按压模式：用于按压同步数据返回控件，设置第一次按压下，持续按压时数据返回模式：不返回数据、读取*VP1S指向的DataLength2长度数据到*VP1T指向的存储空间。、读取VP2S指向的DataLength2长度数据发送到串口、读取VP2S指向的DataLength2长度数据到*VP2T指向的寄存器空间。
VP2S  =  VP2S：触摸屏第一次按压下，持续按压时，读取数据的地址。
VP2T  =  VP2T：触摸屏第一次按压下，持续按压时，写入数据的地址。
DataLength2  =  数据长度：触摸屏第一次按压下，持续按压时，返回数据长度。
